</head>
<body>
  <h2>üîê Enkripsi ID Google Drive</h2>

  <button onclick="run()">üîó Enkripsi</button>

  <input id="outLink" style="width:100%" readonly>
  <script>
    const SECRET = "UltraSecretKey@2024"; // Pastikan cocok dengan Vercel proxy

      const raw = document.getElementById("inputID").value.trim();
      if (!raw) return alert("Masukkan ID");

      const safeBase64 = btoa(encrypted); // encode untuk aman di URL

      document.getElementById("outLink").value = link;
